# Validation: 2D tanh circle, 2 revolutions, CFL=0.5, no sharpening
# Cell-centered: dx = dy = 0.01. CFL = u*dt/dx = 0.5 => dt = 0.01.

domain:
  x_min: -0.5
  x_max: 0.5
  n_points_x: 100
  y_min: -0.5
  y_max: 0.5
  n_points_y: 100

time:
  dt: 0.01         # CFL = 0.5
  n_steps: 400     # 2 revolutions = 4 s

velocity:
  type: constant
  value: [0.5, 0.0]

fields:
  - name: alpha
    initial_condition: "0.5 * (1 + tanh((0.15 - r) / 0.02))"
    boundary:
      type: periodic

solver:
  type: upwind

timestepper:
  type: euler

# No sharpening

output:
  directory: unit_tests/tanh_circle_2_rev_cfl05_no_sharpening
  monitors:
    - type: console
      every_n_steps: 100
    - type: gif
      every_n_steps: 40   # 11 frames (initial + 10)
      field: alpha
