# Curvature verification: unit circle (R=1) has κ = 1/R = 1 at interface
# Single time step, zero velocity — we only compute curvature.
# Domain sized to contain the circle with padding.
# Finer grid and sharper interface improve curvature accuracy.

domain:
  x_min: -2.0
  x_max: 2.0
  n_points_x: 201   # dx = 0.02
  y_min: -2.0
  y_max: 2.0
  n_points_y: 201

time:
  dt: 0.001
  n_steps: 1       # One step only

velocity:
  type: constant
  value: [0.0, 0.0]

fields:
  - name: alpha
    # Unit circle: r = sqrt(x^2 + y^2), R = 1, curvature κ = 1
    initial_condition: "0.5 * (1 + tanh((1.0 - sqrt(x**2 + y**2)) / 0.01))"
    boundary:
      type: periodic

solver:
  type: upwind

surface_tension:
  enabled: true
  sigma: 0.07
  source_field: alpha
  smoothing_sigma: 2.0   # Brackbill-style Gaussian blur (grid cells)
  interface_band_alpha_min: 0.01
  interface_band_alpha_max: 0.99

output:
  monitors:
    - type: txt
      every_n_steps: 1
      field: kappa
    - type: gif
      every_n_steps: 1
      field: kappa
      style: pcolormesh
      colormap: RdBu_r
      quiver_overlay_x: csf_x
      quiver_overlay_y: csf_y
      quiver_skip: 6
