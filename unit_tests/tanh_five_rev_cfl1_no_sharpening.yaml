# Validation: CFL=1 to eliminate phase error (no drift)
# 1D domain is cell-centered: dx = L/n = 0.01. dt = dx/|u| = 0.02, 100 steps/rev.

domain:
  x_min: -0.5
  x_max: 0.5
  n_points: 100   # dx = L/n = 0.01

time:
  dt: 0.02        # CFL = u*dt/dx = 1 exactly
  n_steps: 500    # 5 revolutions = 5*100 steps

velocity:
  type: constant
  value: [0.5]

fields:
  - name: alpha
    initial_condition: "0.5 * (tanh((0.1 + x) / 0.02) + tanh((0.1 - x) / 0.02))"
    boundary:
      type: periodic

solver:
  type: upwind

timestepper:
  type: euler

# No sharpening

output:
  directory: unit_tests/tanh_five_rev_cfl1_no_sharpening
  monitors:
    - type: console
      every_n_steps: 100
    - type: gif
      every_n_steps: 100   # 1 frame per revolution (6 frames: initial + 5)
      field: alpha
