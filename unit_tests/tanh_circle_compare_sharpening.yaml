# Compare sharpening vs no sharpening on same plot
# Uses per-field sharpening control and contour_compare_gif monitor

domain:
  x_min: -0.5
  x_max: 0.5
  n_points_x: 100
  y_min: -0.5
  y_max: 0.5
  n_points_y: 100

time:
  dt: 0.01
  n_steps: 200   # 1 revolution at CFL=0.5

velocity:
  type: constant
  value: [0.5, 0.0]

fields:
  # Field without sharpening
  - name: alpha_no_sharp
    initial_condition: "0.5 * (1 + tanh((0.15 - r) / 0.02))"
    boundary:
      type: periodic
    sharpening: false
  
  # Field with PM sharpening
  - name: alpha_pm
    initial_condition: "0.5 * (1 + tanh((0.15 - r) / 0.02))"
    boundary:
      type: periodic
    sharpening: true

solver:
  type: upwind

sharpening:
  enabled: false  # Global disabled, per-field overrides
  method: pm
  eps_target: 0.02
  strength: 1.0

output:
  directory: ./results/tanh_circle_compare
  monitors:
    - type: console
    - type: contour_compare_gif
      every_n_steps: 20
      compare_fields:
        - field: alpha_no_sharp
          contour_levels: [0.5]
          color: blue
          linestyle: "-"
        - field: alpha_pm
          contour_levels: [0.5]
          color: red
          linestyle: "--"
    # Also output individual GIFs
    - type: gif
      every_n_steps: 20
      field: alpha_no_sharp
    - type: gif
      every_n_steps: 20
      field: alpha_pm
