# Validation: 2D tanh circle, 5 revolutions, CFL=0.5, PM sharpening
# Same setup as no-sharpening; Parameswaran-Mandal sharpening enabled.

domain:
  x_min: -0.5
  x_max: 0.5
  n_points_x: 100
  y_min: -0.5
  y_max: 0.5
  n_points_y: 100

time:
  dt: 0.01         # CFL = 0.5
  n_steps: 1000    # 5 revolutions = 10 s

velocity:
  type: constant
  value: [0.5, 0.0]

fields:
  - name: alpha
    initial_condition: "0.5 * (1 + tanh((0.15 - r) / 0.02))"
    boundary:
      type: periodic

solver:
  type: upwind

timestepper:
  type: euler

sharpening:
  enabled: true
  method: pm
  eps_target: 0.02
  strength: 0.1

output:
  directory: unit_tests/tanh_circle_5_rev_cfl05_pm_sharpening
  monitors:
    - type: console
      every_n_steps: 200
    - type: gif
      every_n_steps: 50   # 21 frames (initial + 20)
      field: alpha
