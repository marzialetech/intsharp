# Validation: tanh-hat, 100 pt mesh, 10 revolutions, periodic BC, NO sharpening
# 10 revolutions: domain L=1, velocity=0.5 => T = 10 * L/|u| = 20.0 s

domain:
  x_min: -0.5
  x_max: 0.5
  n_points: 100

time:
  dt: 0.01
  n_steps: 2000   # T = 2000 * 0.01 = 20.0 s (10 revolutions)

velocity: [0.5]

fields:
  - name: alpha
    initial_condition: "0.5 * (tanh((0.1 + x) / 0.02) + tanh((0.1 - x) / 0.02))"
    boundary:
      type: periodic

solver:
  type: upwind

timestepper:
  type: euler

# No sharpening

output:
  directory: unit_tests/tanh_ten_rev_no_sharpening
  monitors:
    - type: console
      every_n_steps: 200
    - type: gif
      every_n_steps: 200   # 1 frame per revolution (11 frames: initial + 10)
      field: alpha
