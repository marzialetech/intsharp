# Validation: CFL=0.5, 5 revolutions, periodic BC, CL sharpening
# Same setup as no-sharpening; Chiu-Lin sharpening enabled.

domain:
  x_min: -0.5
  x_max: 0.5
  n_points: 100   # dx = 0.01

time:
  dt: 0.01         # CFL = 0.5
  n_steps: 1000    # 5 revolutions = 10 s

velocity:
  type: constant
  value: [0.5]

fields:
  - name: alpha
    initial_condition: "0.5 * (tanh((0.1 + x) / 0.02) + tanh((0.1 - x) / 0.02))"
    boundary:
      type: periodic

solver:
  type: upwind

timestepper:
  type: euler

sharpening:
  enabled: true
  method: cl
  eps_target: 0.02
  strength: 1.0

output:
  directory: unit_tests/tanh_five_rev_cfl05_cl_sharpening
  monitors:
    - type: console
      every_n_steps: 200
    - type: gif
      every_n_steps: 40    # 25 frames total
      field: alpha
